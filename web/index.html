<!-- This is the CoMapR Login Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


    <!-- BEGIN BOOTSTRAP EMBEDDING -->
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/jumbotron.css" rel="stylesheet">
    <!-- END BOOTSTRAP EMBEDDING -->

    <!-- BEGIN CUSTOM CSS EMBEDDING -->
    <link href="css/custom/registration.css" type="text/css" rel="stylesheet">
    <!-- END CUSTOM CSS EMBEDDING -->

    <!-- BEGIN CUSTOM JS EMBEDDING -->
    <script src="js/custom/registration.js" type="text/javascript"></script>
    <!-- END CUSTOM JS EMBEDDING -->

    <title>CoMapR</title>
</head>

<body onload="
        if($(window).width() > 768) {
            console.log('bar');
$('div#regContainer').addClass('rounded');}
">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CoMapR</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" placeholder="E-Mail" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="button" class="btn btn-success" onclick="window.location.href='main.html'">Sign in</button>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</nav>


<div class="jumbotron" id="welcome-and-signin">
    <div class="container">
        <div class="row">
        <div class="col-md-8" style="color: #ffffff">
            <h1>Welcome to CoMapR!</h1>
            <p class="hidden-xs">Use CoMapR to analyse collaboratively with R on satelite immagery</p>
        </div>
        <div class="col-md-4 container" id="regContainer">
            <h2>Sign-up here</h2>
            <form name="registration" id="regForm">
                <div class="form-group">
                    <label for="regNameInput">Your Name</label>
                    <input type="text" class="form-control" id="regNameInput" placeholder="Name" onchange="validateRegForm();" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="regEmailInput">E-Mail-Address</label>
                    <input type="email" class="form-control" id="regEmailInput" placeholder="E-Mail" onchange="validateRegForm();" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="regPasswordInput">Password</label>
                    <input type="password" class="form-control" id="regPasswordInput" placeholder="Password" onchange="validateRegForm();" required aria-required="true">
                </div>
                <div class="form-group">
                    <button class="btn btn-success btn-block" disabled type="submit" id="regSubmit">Sign up</button><button class="btn btn-default btn-block" type="reset">Reset</button>
                </div>
            </form>
        </div>
        </div>
    </div>
</div>



<footer class="footer">
    <div class="container">
        <p class="text-muted">&copy; 2016 CoMapR</p>
    </div>
</footer>



<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(window).on('resize', function () {
        $('div#regContainer').toggleClass('rounded', $(window).width() > 768);
    });
</script>
</body>
</html>
